<!DOCTYPE html>

    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>FLORES</title>
    <style>
      /* Botón fijo y grande para móvil */
      #play-btn {
        position: fixed;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        font-size: 1.2rem;
        padding: 14px 32px;
        background: #ff69b4;
        color: #fff;
        border: none;
        border-radius: 24px;
        cursor: pointer;
        box-shadow: 0 0 10px #ff69b4;
      }
      #mensaje-flores {
        position: fixed;
        top: 70px;
        left: 50%;
        width: 90%;
        transform: translateX(-50%);
        z-index: 9998;
        color: #ffffff;
        font-size: 1.5rem;
        text-align: center;
        font-weight: bold;
        max-width: 95%;
        line-height: 1.4;
        padding: 15px 20px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        /* Efecto neón dorado */
        text-shadow: 
          0 0 5px #ffd700,
          0 0 10px #ffd700,
          0 0 15px #ffd700,
          0 0 20px #ffd700,
          0 0 35px #ffd700,
          0 0 40px #ffd700;
        animation: neonGlow 2s ease-in-out infinite alternate;
      }
      @media (max-width: 600px) {
        #play-btn {
          font-size: 1rem;
          padding: 10px 18px;
        }
        .flowers {
          transform: scale(0.7);
        }
        #mensaje-flores {
          font-size: 0.99rem;
          width: 90%;
          top: 65px;
/*           padding: 10px 10px; */
        }
      }
      /* Ajusta el contenido para móvil */
      body {
        padding-top: 70px;
      }
    </style>
</head>
